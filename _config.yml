# Site settings
title: "Marla Eisman | Portfolio"
description: "PhD student focused on advanced control systems and intelligent robotics. Explore my projects and background."
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://marlaeisman.github.io" # the URL of your GitHub Pages site

# GitHub Pages settings
remote theme: jekyll-theme-minimal

# Markdown settings
markdown: kramdown
highlighter: rouge

# Collections (for organizing projects or other content)
collections:
  projects:
    output: true
    permalink: /projects/:title/

# Custom files to include
include:
  - assets/css/custom.css
  - assets/images/IMG_9376.jpg
  # - assets/CV.pdf
  # - assets/transcript.pdf

# Navigation links (optional)
# These can be customized to show links in a navbar or sidebar if needed
header_pages:
  - index.md
  - resume.md
  - projects.md

# Social links (for display on your page)
social_links:
  email: "mailto:youremail@example.com"
  github: "https://github.com/yourusername"
  linkedin: "https://www.linkedin.com/in/yourlinkedinprofile"
  twitter: "https://twitter.com/yourusername"

# Other configuration options
permalink: pretty # cleaner URLs without .html

# Exclude files from processing (optional)
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock


